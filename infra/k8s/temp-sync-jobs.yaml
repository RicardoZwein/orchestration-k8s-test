# temp-sync-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: sync-jobfiles-now
spec:
  template:
    spec:
      serviceAccountName: scheduler-sa
      containers:
      - name: sync-runner
        image: batch-runner:latest
        imagePullPolicy: Never
        command: ["python", "sync_jobfiles.py"]
        env:
        - name: CONN_STR
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: conn_str
      restartPolicy: Never